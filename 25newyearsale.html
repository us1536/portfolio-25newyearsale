<!-- =========================
  FULL CODE (무한루프 제거 / enter(등장)만 1회 실행)
  - 요청하신 "살짝 경쾌/쫀득" 느낌은 enter easing/속도로만 유지
  - idle(롤링) keyframes 및 infinite animation 전부 제거
========================= -->

<!-- =========================
  COMMON (PC/M 공통)
========================= -->
<style>
  html { scroll-behavior: smooth; }

  /* PC/M 분기 */
  .pcver { display:block; }
  .mover { display:none; }
  @media (max-width:768px){
    .pcver { display:none; }
    .mover { display:block; }
  }

  :root{
    /* ✅ 경쾌하게: duration/딜레이 살짝 단축 */
    --animate-duration: 1.0s;     /* 1.2s → 1.0s */
    --animate-delay-step: 0.18s;  /* 0.2s → 0.18s */

    /* ✅ 쫀득한 이징(등장에만 적용) */
    --ease-snappy: cubic-bezier(.22, 1.05, .35, 1);
    --ease-soft:   cubic-bezier(.22, .9,  .25, 1);
  }

  /* ====== enter(등장 1회) ====== */
  @keyframes smoothFloat {
    0%   { transform: translateY(140px); opacity: 0; }
    100% { transform: translateY(0);     opacity: 1; }
  }

  /* 모바일 book에서 쓰던 위→아래 등장 */
  @keyframes smoothFloatt {
    0%   { transform: translateY(-40px); opacity: 0; }
    100% { transform: translateY(0);     opacity: 1; }
  }

  @keyframes smoothScale {
    0%   { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1);   opacity: 1; }
  }

  @keyframes quickSlideRight {
    0%   { transform: translateX(150px); opacity: 0; }
    100% { transform: translateX(0);     opacity: 1; }
  }
  @keyframes quickSlideLeft {
    0%   { transform: translateX(-150px); opacity: 0; }
    100% { transform: translateX(0);      opacity: 1; }
  }

  @keyframes bounceIn {
    0%   { transform: translateY(100px) scale(0.7); opacity: 0; }
    50%  { transform: translateY(-40px) scale(1);   opacity: 1; }
    100% { transform: translateY(0)      scale(1);  opacity: 1; }
  }

  /* ====== enter만 적용(무한루프 없음) ====== */
  .anim {
    position:absolute;
    top:0; left:0; right:0;
    text-align:center;
    animation-fill-mode: both;
    --enter-delay: 0s; /* 요소별로 inline에서 조정 */
  }

  .anim.float{
    animation: smoothFloat var(--animate-duration) var(--ease-snappy) var(--enter-delay) both;
  }
  .anim.floatTop{
    animation: smoothFloatt var(--animate-duration) var(--ease-snappy) var(--enter-delay) both;
  }
  .anim.slideR{
    animation: quickSlideRight var(--animate-duration) var(--ease-soft) var(--enter-delay) both;
  }
  .anim.slideL{
    animation: quickSlideLeft var(--animate-duration) var(--ease-soft) var(--enter-delay) both;
  }
  .anim.scale{
    animation: smoothScale var(--animate-duration) var(--ease-snappy) var(--enter-delay) both;
  }
  .anim.bounce{
    animation: bounceIn var(--animate-duration) var(--ease-snappy) var(--enter-delay) both;
  }

  /* (선택) 성능/떨림 방지 - 필요 없으면 삭제 가능 */
  .anim img { will-change: transform; backface-visibility: hidden; transform: translateZ(0); }
</style>

  COMMON SCRIPT: opener_url 일괄 부착
========================= -->
<script>
  (function(){
    var oriUrl = location.href;

    document.querySelectorAll('.couponDiv').forEach(function(couponDiv){
      couponDiv.querySelectorAll('a').forEach(function(a){
        if (a.href.indexOf('opener_url=') === -1) {
          a.href = a.href + '&opener_url=' + encodeURIComponent(oriUrl);
        }
      });
      couponDiv.querySelectorAll('area').forEach(function(area){
        if (area.href.indexOf('opener_url=') === -1) {
          area.href = area.href + '&opener_url=' + encodeURIComponent(oriUrl);
        }
      });
    });
  })();
</script
